  <script>
    const realConsole = console;
    console = {
      error: text => {
        document.querySelector('.console p:last-child').insertAdjacentHTML('afterend', `<p class="error">${text}</p>`);
        realConsole.error(text);
      },
      info: text => {
        document.querySelector('.console p:last-child').insertAdjacentHTML('afterend', `<p class="info">${text}</p>`);
        realConsole.info(text);
      },
      log: text => {
        document.querySelector('.console p:last-child').insertAdjacentHTML('afterend', `<p class="log">${text}</p>`);
        realConsole.log(text);
      },
      warn: text => {
        document.querySelector('.console p:last-child').insertAdjacentHTML('afterend', `<p class="warn">${text}</p>`);
        realConsole.warn(text);

    };
